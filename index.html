<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrp">
        <img class="img" src="images/back.png" id="back">
        <div class="container">
            <div class="slider">
                <span><img src="images/img1.jpg"></span>
                <span><img src="images/img2.jpg"></span>
                <span><img src="images/img3.jpg"></span>
            </div>
            <div class="slider">
                <span><img src="images/img4.jpg"></span>
                <span><img src="images/img5.jpg"></span>
                <span><img src="images/img6.png"></span>
            </div>
        </div>
        <img class="img" src="images/next.png" id="next">
    </div>
    <script src="script.js"></script>
</body>
</html>
